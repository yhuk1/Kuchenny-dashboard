<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kuchenny Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Food_Buffet_Background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .quote {
            font-style: italic;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .nav-links a {
            display: block;
            background-color: #444;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: #666;
        }
        .calendar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍳 Gotuj!</h1>
        <div class="quote" id="quote"></div>
        <div class="nav-links">
            <a href="obiady.html">🍲 Obiady</a>
            <a href="kolacje.html">🍽️ Kolacje</a>
            <a href="desery.html">🍰 Desery</a>
            <a href="drinki.html">🍹 Drinki</a>
        </div>
        <div class="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?src=pl.polish%23holiday%40group.v.calendar.google.com&ctz=Europe%2FWarsaw" 
                style="border: 0" width="300" height="200" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <script>
        const quotes = [
            "Gotowanie to sztuka, jedzenie to przyjemność. – Anonim",
            "Najlepsze wspomnienia powstają przy stole. – Anonim",
            "Nie ma bardziej szczerej miłości niż miłość do jedzenia. – George Bernard Shaw",
            "Kiedy gotujesz z sercem, smakuje każdemu. – Anonim",
            "Jedzenie to nasz wspólny język. – James Beard",
            "Kuchnia to miejsce, gdzie mieszkają wspomnienia. – Anonim"
        ];
        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>
</html>
